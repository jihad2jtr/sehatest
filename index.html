    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Base tag for SPA routing -->
    <base href="/" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    <!-- Offline detection -->
    <script>
      window.addEventListener('online', () => {
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        document.body.classList.add('offline');
      });
      
      if (!navigator.onLine) {
        document.body.classList.add('offline');
      }
    </script>
    <!-- Handle direct access to routes -->
    <script>
      // This helps with SPA routing when directly accessing URLs
      (function() {
        // Only run this script if we are on the server-rendered version
        if (window.location.pathname !== '/' && !document.getElementById('root').hasChildNodes()) {
          console.log('Handling direct route access:', window.location.pathname);
        }
      })();
    </script>
  </body>
